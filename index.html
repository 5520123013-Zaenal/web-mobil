<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive car website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Mobil</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <a href="#home" class="nav__link">Home</a>
          </ul>
          <ul class="nav__list">
            <a href="#about" class="nav__link">About Us</a>
          </ul>
          <ul class="nav__list">
            <a href="#sponsors" class="nav__link">Sponsors</a>
          </ul>
          <ul class="nav__list">
            <a href="#tv" class="nav__link">TV channel</a>
          </ul>
          <ul class="nav__list">
            <a href="#contact" class="nav__link">Contact Us</a>
          </ul>
          <!--====================== close ============================-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <!--========================= menu ========================-->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__swiper swiper">
          <div class="swiper-wrapper">
            <!-- ================= 1 ====================== -->
            <article class="home__article car__orange swiper-slide">
              <div class="home__panel-1"></div>
              <div class="home__panel-2"></div>

              <div class="home__content container">
                <div class="home__data">
                  <div class="home__title">
                    <h3 class="home__subtitle">Let’s</h3>
                    <h1 class="home__title">RACE</h1>
                  </div>

                  <div class="home__image">
                    <img src="assets/img/car-1.png" class="home__img" />
                  </div>
                </div>

                <div class="home__info">
                  <div class="home__specs">
                    <span>302 MPH</span>
                    <span>0 - 100 KM/H</span>
                    <span>360 KW</span>
                  </div>

                  <a href="#" class="home__button">
                    <span>Discover More</span>
                    <i class="ri-arrow-right-line"></i>
                  </a>
                </div>
              </div>
            </article>
            <!-- =============== 2 ======================== -->
            <article class="home__article car__green swiper-slide">
              <div class="home__panel-1"></div>
              <div class="home__panel-2"></div>

              <div class="home__content container">
                <div class="home__data">
                  <div class="home__title">
                    <h3 class="home__subtitle">Let’s</h3>
                    <h1 class="home__title">RACE</h1>
                  </div>

                  <div class="home__image">
                    <img src="assets/img/car-2.png" class="home__img" />
                  </div>
                </div>

                <div class="home__info">
                  <div class="home__specs">
                    <span>302 MPH</span>
                    <span>0 - 100 KM/H</span>
                    <span>360 KW</span>
                  </div>

                  <a href="#" class="home__button">
                    <span>Discover More</span>
                    <i class="ri-arrow-right-line"></i>
                  </a>
                </div>
              </div>
            </article>
            <!-- =================== 3 ==================== -->
            <article class="home__article car__blue swiper-slide">
              <div class="home__panel-1"></div>
              <div class="home__panel-2"></div>

              <div class="home__content container">
                <div class="home__data">
                  <div class="home__title">
                    <h3 class="home__subtitle">Let’s</h3>
                    <h1 class="home__title">RACE</h1>
                  </div>

                  <div class="home__image">
                    <img src="assets/img/car-3.png" class="home__img" />
                  </div>
                </div>

                <div class="home__info">
                  <div class="home__specs">
                    <span>302 MPH</span>
                    <span>0 - 100 KM/H</span>
                    <span>360 KW</span>
                  </div>

                  <a href="#" class="home__button">
                    <span>Discover More</span>
                    <i class="ri-arrow-right-line"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="home__interaction">
          <div class="home__social">
            <div class="home__social-border"></div>
            <a href="" target="_blank" class="home__social-link">
              <i class="ri-twitter-x-line"></i>
            </a>
            <a href="" target="_blank" class="home__social-link">
              <i class="ri-instagram-line"></i>
            </a>
            <a href="" target="_blank" class="home__social-link">
              <i class="ri-facebook-circle-line"></i>
            </a>
          </div>
          <!-- ========= -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <!--=============== GSAP JS ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
